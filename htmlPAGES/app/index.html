	  <div id = "toggler"> Expand/Hide Bar </div>

	$(document).ready(function()
	{//ready start #############################################################################################################
	initUI();
	$(".dataInit").each(function(){  updateItem($(this).attr("id"), $(this).val());  }); // initializes all values
	var minObj = InitSlider("minSlider", "minTxt");  // initializes the slider code 
	var maxObj = InitSlider("maxSlider", "maxTxt");
	bindSliders(minObj, maxObj, "minMaxButton");
	////////////////////////
	attachCheck("scopeCBox", "scopeChoices", "on Scope");
	attachCheck("filterCEbox", "filterCEChoices", "on filterBy");
	attachCheck("filterVoiceCbox", "filterVoiceList", "on Voices");
	attachCheck("filterLCbox", "filterLocList", "on ?Locations?");
	
	//last things to be done
	populateFlags();//needs to populate created elements of a certain type of class
	}); //end of ready #############################################################################################################
